<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='../css/font.css'/>
    <link rel="stylesheet" href='../css/spritesheet.css'/>
    <link rel="stylesheet" href='../css/common.css'/>
    <link rel="stylesheet" href='../css/welcome.css'/>
</head>
<body>
<header class="banner"></header>
<div class="search__bar">
    <form class="search__bar__form">
        <div class="icon__search__bar"></div>
        <input type="search" class="search__bar__input" autofocus="autofocus" placeholder="__MSG_search_placeholder__" />
        <div class="icon__search__submit"></div>
    </form>
    <a class="footer__informations" href="#">
        <span class="footer__informations__icon icon icon__about"></span>
    </a>
</div>
<div class="content">
    <div class="welcome">
        <h1 class="welcome__title">__MSG_welcome_title__</h1>
        <p class="welcome__text">__MSG_welcome_content__</p>
    </div>
    <div class="buttons">
        <a href="login.html"><button class="login-btn">__MSG_buttons_login__</button></a>
    </div>
    <div class="tracking-protection">
        <div class="tracking-protection__content">
            <div class="tracking-protection__content__element tracking-protection__title">
                <a href="https://www.qwant.com/extension/tracking-protection" target="_blank" class="tracking-protection__content__text">
                    Enable all the privacy protection settings
                </a>
            </div>
            <div class="tracking-protection__content__element">
                <label class="tracking-protection__content__button">
                    <input class="tracking-protection__content__button__checkbox" type="checkbox"/>
                    <i></i>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="reload-msg">
    <img class="reload-msg_img" src="../img/svg/protection-enabled.svg" />
    <div class="reload-msg_choices">
        <div class="reload-msg_title">__MSG_tracking_protection_title_enabled__</div>
        <div class="reload-msg_content">__MSG_alert_reload__</div>
        <div class="reload-msg_btns">
            <a href="javascript:void(0)" class="reload-msg--no">__MSG_no__</a>
            <a href="javascript:void(0)" class="reload-msg--yes">__MSG_yes__</a>
        </div>
    </div>
</div>
<div class="tooltip__informations">
    <ul class="tooltip__informations__list">
        <li class="tooltip__informations__list__element">
            <a href="#">__MSG_informations_uninstall__</a>
        </li>
        <li class="tooltip__informations__list__element">
            <a href="https://www.qwant.com/contact" target="_blank">__MSG_informations_contact__</a>
        </li>
    </ul>
</div>
</body>

<script src="../lib/i18n.js"></script>
<script src="../lib/localization.js"></script>
<script src="../js/common-events.js"></script>
<script src="../js/tracking-protection.js"></script>
<script src="../js/welcome.js"></script>
<script src="../js/footer.js"></script>

</html>
